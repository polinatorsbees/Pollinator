<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/images/Logo.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Email/User name</ion-label>
      <ion-input type="text" [(ngModel)]="todo.title" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="todo.description" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>
  <p >register</p>
</ion-content>
